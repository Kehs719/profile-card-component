<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
        <img class="card_bg-image"src="./images/bg-pattern-card.svg" alt="Card background">
        <img class="card_profile-picture"src="./images/image-victor.jpg" alt="Victor picture">
      <div class="card_personnal-infos">
        
        <h1>Victor Crest<span calss="age">26</span></h1>
        <p>London</p>
      </div>
      <div class="card_social-infos">
        <div class="infos">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="infos">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="infos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
